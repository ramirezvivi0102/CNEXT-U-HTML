    <main>
       <div class="container-registro">
          <div class="row ">
              <div class="col ">
                <div class="py-5 bg-light">
                  <div class="col-md-6 m-auto">
                    <h2 class="mb-3">Registro</h2>
                    <form action="">
                      <p>
                        <label>Email*</label><br>
                        <input type="text" name="email" id="email" size="50">
                        <span id="errorEmail" class="error"></span>
                      </p>
                      <p>
                        <label>Contraseña*</label><br>
                        <input type="password" name="contrasena" id="contrasena" size="50">
                        <span id="errorContrasena" class="error"></span>
                      </p>
                      <p>
                        <label> Confirmación deContraseña*</label><br>
                        <input type="password" name="confirmacion" id="confirmacion" size="50">
                        <span id="errorConfirmacion" class="error"></span>
                      </p>
                      <p>
                        <label for="exampleFormControlSelect1">Genero musical favorito*</label><br>
                        <select name="musical" id="musical"><br>
                          <p><span id="errormusical" class="error"></span></p>
                          <option selected>Seleccione...</option>
                          <option value="1">Bachata</option>
                          <option value="2">Bailables</option>
                          <option value="3">Romanticas</option>
                          <option value="1">Rancheras</option>
                          <option value="2">Pop</option>
                          <option value="3">Musica popular</option>
                        </select>
                      </p>
                      <p>
                        <label for="exampleFormControlSelect1"><strong>Edad*</strong></label>
                        <span id="erroredad" class="error"></span><br>
                          <input type="radio" name="edad" id="m" value="m">
                          <label for="m">Menor a 20</label>
                          <br>
                          <input type="radio" name="edad" id="my" value="my">
                          <label for="my">20 a 40</label>
                          <br>
                          <input type="radio" name="edad" id="md" value="md">
                          <label for="md">Mayor a 50</label>
                      </p>
                      <p>
                        <label for="terminos">
                          <input type="checkbox" name="terminos" id="terminos" value="acepta"> Acepta los terminos de uso*</label>
                          <span id="errorTerminos" class="error"></span>
                      </p>
                      <p>
                        <input type="submit"  class="btn btn-primary" value="Continuar" onclick="return validar(this.form)">
                      </p>
                    </form>
                    <script src="./assets/script.js"></script>
                  </div>
                </div>
              </div>
            </div>
        </div>
