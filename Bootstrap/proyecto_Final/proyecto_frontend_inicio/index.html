<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css"/>
  <title>Oye.com</title>
</head>

<body>
  <header>
    <div class="container-fluid bg-light ext-white py-2 mt-4">
      <div class="row justify-content-between">

        <ul class="justify-content-right">
          <li class ="nav">
            <img src="imagenes/logo.png" class="img-responsive" alt="Imagen responsive">
            <h1 class="display-4 font-weight-bold text-primary ">OYE</h1>
      
          </li>
        </ul>
       
        <ul class="justify-content-right">
          <li class="nav">
            <a class="nav-link " href="#">Inicio</a>
            <a class="nav-link" href="#">Canciones </a>
          </li>
        </ul>

        <ul>
          <li class="nav  justify-content-right  ">

            <button type="button" class="btn btn-primary btn-sm ">Contacto</button>
            <button type="button" class="btn btn-primary btn-sm">Inicio de Sesion</button>
            <button type="button" class="btn btn-primary btn-sm">Registro</button>

          </li>
        </ul>
      </div>
   
  </div>
  </header>
  
  <div class="container" role="main" >
    <div class="container-gray">
      <div class="c1">
        <h1>Canciones gratis para la comunidad!</h1>
        <p>Con este sitio podras escuchar audios de manera libre </p>
        <button type="button" class="btn btn-primary btn-sm ">Ver Canciones </button>
      </div>
      <div class="c4">
        <div id="ejemploCarrusel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#ejemploCarrusel" data-slide-to="0"></li>
            <li data-target="#ejemploCarrusel" data-slide-to="1"></li>
        ...
       </ol>
       <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./imagenes/icon_1.svg" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="./imagenes/icon_2.svg" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="./imagenes/icon_3.svg" class="d-block w-100" />
        </div>
       ...
      </div>
      <a class="carousel-control-prev" href="#ejemploCarrusel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#ejemploCarrusel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" ></span> <span class="sr-only">Next</span> </a>
      </div>
      
      </div>
    </div>
    
  </div>

  

</body>

  <!-- Optional JavaScript -->
